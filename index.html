
<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>

  <body background="assets/images/bg.jpg">
    <button id="restartButton" class="btn">Restart Game</button>
        <div class="container fluid-img">
            <div class="row">
                <div class="col-lg-8 button-container">
                    <div id="characterSelection" class="sub-container"><h4>Your Character</h4>
                        <button id="obiButton" class="btn"><a>Obi-Wan</a><br><img class="btn-img" src="assets/images/obi.jpg" alt="Responsive image"><div class="health"></div></button>
                        <button id="lukeButton" class="btn"><a>Skywalker</a><br><img class="btn-img" src="assets/images/luke.png" alt="Responsive image"><div class="health"></div></button>
                        <button id="sidiousButton" class="btn"><a>Sidious</a><br><img class="btn-img" src="assets/images/sidious.png" alt="Responsive image"><div class="health"></div></button>
                        <button id="maulButton" class="btn"><a>Maul</a><br><img class="btn-img" src="assets/images/maul.jpg" alt="Responsive image"><div class="health"></div></button>
                    </div>
                    <div id="enemyZone" class="sub-container"><h4>Opponents</h4>
                        <button id="enemyObiButton" class="btn hidden"><a>Obi-Wan</a><br><img class="btn-img" src="assets/images/obi.jpg" alt="Responsive image"><div class="health">120</div></button>
                        <button id="enemyLukeButton" class="btn hidden"><a>Skywalker</a><br><img class="btn-img" src="assets/images/luke.png" alt="Responsive image"><div class="health">100</div></button>
                        <button id="enemySidiousButton" class="btn hidden"><a>Sidious</a><br><img class="btn-img" src="assets/images/sidious.png" alt="Responsive image"><div class="health">150</div></button>
                        <button id="enemyMaulButton" class="btn hidden"><a>Maul</a><br><img class="btn-img" src="assets/images/maul.jpg" alt="Responsive image"><div class="health">180</div></button>
                    </div>
                
                    <div id="defenderZone" class="sub-container"><h4>Defender</h4>
                        <button id="defenderObiButton" class="btn hidden"><a>Obi-Wan</a><br><img class="btn-img" src="assets/images/obi.jpg" alt="Responsive image"><div class="health"></div></button>
                        <button id="defenderLukeButton" class="btn hidden"><a>Skywalker</a><br><img class="btn-img" src="assets/images/luke.png" alt="Responsive image"><div class="health"></div></button>
                        <button id="defenderSidiousButton" class="btn hidden"><a>Sidious</a><br><img class="btn-img" src="assets/images/sidious.png" alt="Responsive image"><div class="health"></div></button>
                        <button id="defenderMaulButton" class="btn hidden"><a>Maul</a><br><img class="btn-img" src="assets/images/maul.jpg" alt="Responsive image"><div class="health"></div></button>
                    </div>
            </div>

            <div id="message" class="col-sm-4"> 
                <h6>Game Message:</h6> 
                <p id=characterAction></p>
                <p id=defenderAction></p>
                <p id=gameAction></p>
            </div>
        </div>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
